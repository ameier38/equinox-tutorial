syntax = "proto3";

package cosmicdealership.vehicle.v1;

option csharp_namespace = "CosmicDealership.Vehicle.V1";
option go_package = "cosmicdealership/vehicle/v1";

message Vehicle {
    string vehicle_id = 1;
    string make = 2;
    string model = 3;
    int32 year = 4;
}

message VehicleUpdates {
    oneof make {
        string make_value = 1;
    }
    oneof model {
        string model_value = 2;
    }
    oneof year {
        int32 year_value = 3;
    }
}
