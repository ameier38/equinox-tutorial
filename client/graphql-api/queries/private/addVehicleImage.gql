mutation AddVehicleImage($input:AddVehicleImageInput!) {
    addVehicleImage(input: $input) {
        __typename
        ...on Success {
            __typename
            message
        }
        ... on VehicleNotFound {
            __typename
            message
        }
        ... on ImageInvalid {
            __typename
            message
        }
        ... on MaxImageCountReached {
            __typename
            message
        }
        ... on PermissionDenied {
            __typename
            message
        }
    }
}
