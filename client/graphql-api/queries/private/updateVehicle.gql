mutation UpdateVehicle($input:UpdateVehicleInput!) {
    updateVehicle(input:$input) {
        __typename
        ...on Success {
            __typename
            message
        }
        ... on VehicleNotFound {
            __typename
            message
        }
        ... on VehicleInvalid {
            __typename
            message
        }
        ... on PermissionDenied {
            __typename
            message
        }
    }
}
